  <app-filters-panel />

  <div class="mt-3">
    <app-shared-table [tableHeaders]="headers()" [tableData]="tableData()" />
  </div>
  }@else {
  <div class="alert alert-warning p-2 text-center">
    За данними фільтрами відсутня інформація
  </div>
  } } @else {
  <div class="text-center p-3">
    <div class="spinner-border" role="status">

    </div>
  </div>
  }
</div>
