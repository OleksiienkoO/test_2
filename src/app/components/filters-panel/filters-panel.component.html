<div class="d-flex p-3 gap-4 flex-wrap" [formGroup]="filterForm">
  <div class="d-flex flex-column align-items-center gap-2">
    <label class="form-label mb-0">Дата видачі кредиту</label>
    <div class="d-flex gap-2">
      <input
        type="date"
        class="form-control"
        style="width: 150px"
        placeholder="Від"
        formControlName="issueDateFrom"
      />
      <input
        type="date"
        class="form-control"
        style="width: 150px"
        placeholder="До"
        formControlName="issueDateTo"
      />
    </div>
  </div>

  <div class="d-flex flex-column align-items-center gap-2">
    <label class="form-label mb-0">Дата фактичного повернення кредиту</label>
    <div class="d-flex gap-2">
      <input
        type="date"
        class="form-control"
        style="width: 150px"
        placeholder="Від"
        formControlName="returnDateFrom"
      />
      <input
        type="date"
        class="form-control"
        style="width: 150px"
        placeholder="До"
        formControlName="returnDateTo"
      />
    </div>
  </div>

  <div class="d-flex align-items-center gap-2">
    <label class="form-label mb-0">Прострочені кредити</label>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="overdueLoanRange"
        formControlName="overdueOnly"
      />
    </div>
  </div>
</div>
